{% extends 'base.html' %}

{% block title %}User Portal - Easy Cooking{% endblock %}

{% block content %}
    <div class="pure-g portal-list">
        <h2>My Recipes</h2>
        <div>
            <a href="{{ url_for('add_new_recipe')}}" class="pure-button pure-button-primary">+ New</a>
        </div>
        <div class="pure-u-1 recipe-list pure-g">
            {% for recipe in recipes %}
            <div class="pure-u-1-5 pure-u-md-1-3 recipe-card">
                <div class="image-container">
                    <img src="{{ recipe.image }}" alt="{{ recipe.name }}" class="recipe-image">
                </div>
                <!-- <h2>{{ recipe.name }}</h2> -->
                <h2><a href="{{ url_for('edit_recipe', recipe_name=recipe.name) }}">{{ recipe.name }}</a></h2>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
